<div class="done-wrapper">
  <ng-container *ngIf="validationResults$ | async as validationResults else imagesLoading">
    <div class="labeling_results_title_text">Session done. You successfully labeled all dimensions</div>

    <img class="latent_image" src="{{'data:image/png;base64,' + validationResults.roc_auc_plot}}">
    <div class="labeling_results_description_text">ROC Curve after performing Local Outlier Factor on labeled dimensions</div>

    <img class="latent_image" src="{{'data:image/png;base64,' + validationResults.t_sne_plot_original_input_data}}">
    <div class="labeling_results_description_text">T-SNE on original input data</div>

    <button
      class="button yes"
      mat-fab
      color="accent"
      color="primary"
      (click)="restartHandler()"
    >
      <mat-icon>replay</mat-icon>
    </button>
  </ng-container>
  <ng-template #imagesLoading>
    <div>Calculating ROC-AUC. Please wait...</div>
  </ng-template>
</div>
