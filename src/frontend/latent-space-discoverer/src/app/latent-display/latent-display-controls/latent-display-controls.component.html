<div class="latent-display-controls">
  <button
    class="button yes"
    mat-fab
    color="accent"
    color="primary"
    (click)="yesHandler()"
  >
    <mat-icon>check</mat-icon>
  </button>
  <button
    class="button no"
    mat-fab
    color="accent"
    color="primary"
    (click)="noHandler()"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>
